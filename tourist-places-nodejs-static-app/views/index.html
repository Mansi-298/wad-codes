<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tourist Places of India</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Top Tourist Places in India</h1>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/taj-mahal.jpg" class="d-block w-100" alt="Taj Mahal">
          <div class="carousel-caption d-none d-md-block">
            <h5>Taj Mahal</h5>
            <p>A symbol of eternal love in Agra.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/red-fort.jpg" class="d-block w-100" alt="Red Fort">
          <div class="carousel-caption d-none d-md-block">
            <h5>Red Fort</h5>
            <p>Historic Mughal fort in Delhi.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/qutub-minar.jpg" class="d-block w-100" alt="Qutub Minar">
          <div class="carousel-caption d-none d-md-block">
            <h5>Qutub Minar</h5>
            <p>Tallest brick minaret in the world.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/gateway-of-india.jpg" class="d-block w-100" alt="Gateway of India">
          <div class="carousel-caption d-none d-md-block">
            <h5>Gateway of India</h5>
            <p>Iconic monument in Mumbai overlooking the Arabian Sea.</p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
