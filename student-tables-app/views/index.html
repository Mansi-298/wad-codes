<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Tables</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1 class="header">Student Information</h1>
  <div class="tables-container">
    <div class="table-box">
      <h2>Result</h2>
      <table class="styled-table">
        <tr><th>Name</th><th>Result</th></tr>
        <tr><td>Alice</td><td>Pass</td></tr>
        <tr><td>Bob</td><td>Fail</td></tr>
        <tr><td>Charlie</td><td>Pass</td></tr>
      </table>
    </div>

    <div class="table-box">
      <h2>CGPA</h2>
      <table class="styled-table">
        <tr><th>Name</th><th>CGPA</th></tr>
        <tr><td>Alice</td><td>8.5</td></tr>
        <tr><td>Bob</td><td>6.2</td></tr>
        <tr><td>Charlie</td><td>9.1</td></tr>
      </table>
    </div>
  </div>
</body>
</html>
