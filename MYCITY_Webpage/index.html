<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYCITY - Pune</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MYCITY</a>
    </div>
  </nav>

  <!-- Header with City Name -->
  <header class="text-center p-4 bg-light">
    <h1 class="display-3 text-primary">PUNE</h1>
  </header>

  <!-- Landmarks Section -->
  <div class="container mt-4">
    <div class="row text-center">
      <div class="col-md-4">
        <h2 class="text-danger" style="font-family: 'Courier New';">Shaniwar Wada</h2>
        <button class="btn btn-outline-danger" onclick="showInfo('shaniwar')">View Info</button>
      </div>
      <div class="col-md-4">
        <h2 class="text-success" style="font-family: 'Georgia';">Aga Khan Palace</h2>
        <button class="btn btn-outline-success" onclick="showInfo('aga')">View Info</button>
      </div>
      <div class="col-md-4">
        <h2 class="text-warning" style="font-family: 'Verdana';">Sinhagad Fort</h2>
        <button class="btn btn-outline-warning" onclick="showInfo('sinhagad')">View Info</button>
      </div>
    </div>
  </div>

  <!-- Landmark Info Section -->
  <div id="infoSection" class="container mt-4 d-none">
    <div class="card">
      <img src="" class="card-img-top" id="landmarkImg" alt="Landmark Image">
      <div class="card-body">
        <p class="card-text" id="landmarkText"></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center p-3 mt-5">
    <p>&copy; 2025 MYCITY - Created by [Your Name]</p>
  </footer>

  <!-- Bootstrap & Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
