<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management - Patient Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h2 class="text-center mb-4">🏥 Patient Registration</h2>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <form id="patientForm" class="bg-white p-4 rounded shadow-sm">
          <div class="mb-3">
            <label for="patientName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="patientName" required>
          </div>

          <div class="mb-3">
            <label for="patientAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="patientAge" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Male" required>
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Female" required>
              <label class="form-check-label">Female</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="disease" class="form-label">Disease</label>
            <input type="text" class="form-control" id="disease" required>
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact" maxlength="10" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>

        <div class="text-center mt-4">
          <h5>Total Patients Registered: <span id="patientCount" class="badge bg-primary">0</span></h5>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
